<div class="card title-container">
  <div class="card-header title">
    消费列表 - {{clientName}}
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <button type="button" class="btn btn-outline-success" routerLink="/clients/{{id}}/new-expense">消费</button>
          <button (click)="back()" class="btn btn-outline-primary">返回</button>
      </li>
      <!-- <li class="nav-item active">
          <button (click)="reset()" class="btn btn-outline-light">重置列表</button>
      </li> -->
    </ul>

    <div class="form-inline my-2 my-lg-0">
      <!-- <input class="form-control mr-sm-2" id="search" type="date" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button> -->
    </div>
  </div>
</nav>

<table class="table table-striped table-dark" *ngIf="expenses.length; else falsyTemplate">
  <thead>
    <tr>
      <th scope="col">时间</th>
      <th scope="col">当日消费金额</th>
      <th scope="col">总消费金额: ￥{{expenses[0].total_cost}}</th>
    </tr>
  </thead>

  <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{expense.created_at}}</td>
        <td>￥{{expense.activity_cost}}</td>
        <td></td>
  </tbody>
</table>

<ng-template #falsyTemplate class="list-group">
  <div class="list-group-item no-record">该会员没有任何消费记录</div>
</ng-template>
